<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-up Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="main-container">
            <div class="sidebar">
                <div class="banner">
                    <p>PROJECT</p>
                    <img src="images/project.png" alt="project icon">
                    <p>OVERRIDE</p>
                </div>
            </div>

            <div class="signup">
                <section class="header">
                    <h2>Welcome to PROJECT: OVERRIDE</h2>
                    <p>Your humanity ends here.</p>
                    <p>Liberate yourself from the shackles of mortality. Join us in the age of cybernetic revolution.</p> 
                    <p>Build a better you.</p>
                    <p>This <em>is</em> your calling.<p>
                </section>

                <section class="signup-form">
                    <h2>Let's begin.</h2>
                    <form action="#" method="get" id="information">
                        <div class="personal-name">
                            <div>
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name" name="first-name" required>
                            </div>
                            
                            <div>
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name" name="last-name" required>
                            </div>
                        </div>

                        <div class="personal-contact">
                            <div>
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div>
                                <label for="phone">Phone Number <span>(optional)</span></label>
                                <input type="tel" id="phone" name="phone">
                            </div>
                        </div>

                        <div class="personal-password">
                            <div>
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            <div>
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" id="confirm-password" name="password" required>
                            </div>
                        </div>
                    </form>
                </section>

                <section class="login">
                    <div>
                        <button type="submit" form="information">Initiate</button>
                    </div>
                    <p>Already one of us? <a href="#">Welcome back</a></p>
                </section>
            </div>
        </div>
    </body>
</html>
