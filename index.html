<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-up Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="main-container">
            <div class="sidebar">
                <div class="banner">
                    <img src="images/ixtal.jpg" alt="ixtal crest">The Forest
                </div>
            </div>
            <div class="signup">
                <section class="header">
                    <h2>This is not a real online service! You know you need something like this in your life to realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
                    <p>You <em>know</em> you want to.<p>
                </section>

                <section class="signup-form">
                    <h2>Let's do this!</h2>
                    <form>
                        <div class="personal-name">
                            <div>
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name" name="first-name">
                            </div>
                            
                            <div>
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name" name="last-name">
                            </div>
                        </div>

                        <div class="personal-contact">
                            <div>
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div>
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" name="phone">
                            </div>
                        </div>

                        <div class="personal-password">
                            <div>
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password">
                            </div>
                            <div>
                                <label for="password">Confirm Password</label>
                                <input type="password" id="password" name="password">
                            </div>
                        </div>
                    </form>

                </section>

                <section class="login">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </section>
            </div>
        </div>
    </body>
</html>
